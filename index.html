<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML-fotm-Bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
</head>

<body>
<div class="row justify-content-center mt-4">
	<div class="col-md-10">
		<div class="card">
			<div class="card-header">
				<h3 class="mb-0">Payment form example</h3>
			</div>
			<div class="card-body">
				<div class="alert alert-danger">Some fields are missing</div>
        <form>
				  <div class="row mt-4">
					<div class="col-sm-5 pb-3">
						<label>Card #</label> 
						<input class="form-control" placeholder="XXXXXXXXXXXXXXXX" type="text">
					</div>
					<div class="col-sm-3 pb-3">
						<label>CVC #</label> 
						<input class="form-control" placeholder="0000" type="text">
					</div>
					<div class="col-sm-4 pb-3">
						<label>Amount</label>
						<div class="input-group">
							<div>
								<i class="fas fa-dollar-sign"></i>
							</div>
							<input class="form-control" placeholder="Amount" type="number">
						</div>
					</div>
					<div class="col-sm-6 pb-3">
						<label>First Name</label> 
						<input class="form-control" type="text">
					</div>
					<div class="col-sm-6 pb-3">
						<label>Last Name</label> 
						<input class="form-control" type="text">
					</div>
					<div class="col-sm-6 pb-3">
						<label>City</label> <input class="form-control" type="text">
					</div>
					<div class="col-sm-3 pb-3">
						<label>State</label> <select class="form-control">
							<option>
								Pick a state
							</option>
							</select>
						</div>
					<div class="col-sm-3 pb-3">
						<label>Postal Code</label> 
						<input class="form-control" type="text">
					</div>
					<div class="col-md-6 pb-3">
						<p>We accept:</p>
						<div class="btn-group">
							<label class="btn btn-secondary">
								<input checked type="radio">
								<i class="fab fa-cc-mastercard"></i>
							</label> 
							<label class="btn btn-secondary">
								<input type="radio">
								<i class="fab fa-cc-visa"></i>
							</label> 
							<label class="btn btn-secondary">
								<input type="radio">
								<i class="fab fa-cc-diners-club"></i>
							</label> 
							<label class="btn btn-secondary">
								<input type="radio">
								<i class="fab fa-cc-amex"></i>
							</label> 
						</div>
					</div>
					<div class="col-md-6 pb-3">
						<label>Message</label> 
						<textarea class="form-control" rows="3"></textarea> 
						<small class="text-muted">Add any notes here.</small>
					</div>
				</div>
        </form>
			</div>
			<div class="card-footer">
				<div class="float-end">
          <button class="btn btn-secondary" type="reset">Cancel</button> 
					<button class="btn btn-primary" type="button">Send</button>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
